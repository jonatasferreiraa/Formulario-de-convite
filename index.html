<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Festivite - Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="/assets/icons/Logo.svg" alt="" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form method="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img src="/assets/icons/calendar.svg" alt="" />Sobre o evento
              </legend>

              <div class="input-name-wrapper name-event">
                <label for="name-event">Título</label>
                <input
                  type="text"
                  name="name-event"
                  id="name-event"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="datetime-wrapper">
                <div class="input-wrapper">
                  <label for="start">ínicio</label>
                  <input type="datetime-local" name="start" id="start" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input type="datetime-local" name="end" id="end" />
                </div>
              </div>

              <div class="radio-wrapper">
                <label>Tipo</label>
                <div class="radio-container">
                  <div class="radio-inner">
                    <div class="radio-img"></div>
                    <input type="radio" name="in-person" id="in-person" />
                    <label for="in-person">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-img"></div>
                    <input type="radio" name="online" id="online" />
                    <label for="in-person">Online</label>
                  </div>
                </div>
              </div>

              <div class="input-local-wrapper">
                <label for="local-event">Local</label>
                <input
                  type="text"
                  name="local-event"
                  id="local-event"
                  placeholder="Link ou endereço"
                />
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento "
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
